{% extends 'bbs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row my-3 mx-3 p-3 border border-dark rounded shadow">
    <div class="col text-right">
        <small><a href="{% url 'userProfile' viewUser.username %}">Back To Profile</a> | <a href="{% url 'logout' %}">Log Out</a></small></span>
    </div>
    <div class="row my-2 w-100">
        <div class="col text-center">
            <h2>Edit Your Profile</h2>
            <hr class="mx-4 border border-secondary rounded shadow">
        </div>
    </div>
    <div class="col mt-2 border border-secondary rounded shadow">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="anton">{{ viewUser.username }}</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-outline-primary">Update Profile!</button>
            </div>
        </form>
    </div>
    <div class="col-5 p-5 text-right">
        <img src="{{ viewUser.userProfile.image.url }}" alt="Your Image!" class="rounded shadow" style="width: 300px;">
    </div>
</div>
{% endblock content %}
